<table id="bulletinTable" class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th class="center">
                <label>
                    <input type="checkbox" />
                    <span class="lbl"></span>
                </label>
            </th>
            <th>公告标题</th>
            <th>公告创建时间</th>
            <th>公告发布时间</th>
            <th>已读人数</th>
            <td class="center">
                <label>
                    <i class="icon-ellipsis-horizontal"></i>
                    <span class="lbl"></span>
                </label>
            </td>
        </tr>    
    </thead>
    <tbody id="bulletinList">
        <% _.each(bulletins, function(b, index){ %>
            <tr>
                <td class="center">
                    <label>
                        <input type="checkbox" />
                        <span class="lbl"></span>
                    </label>
                </td>
                <td>
                    <%= b.subject %>
                </td>
                <td>
                    <%= b.createtime %>
                </td>
                <td>
                    <%= b.sendtime %>
                </td>
                <td>
                    <%= b.readercount %>
                </td>
                <td>
                    <label>
                        <i class="icon-ellipsis-horizontal"></i>
                        <span class="lbl"></span>
                    </label>
                </td>
            </tr>
        <% }) %>
    </tbody>
</table>
