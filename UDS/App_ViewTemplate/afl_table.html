<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>请假人</th>
            <th>请假事由</th>
        </tr>
    </thead>
    <tbody>
        <% _.each(data, function(d, index){ %>
        <tr>
            <td><%= d.name %></td>
            <td><%= d.reason %></td>
        </tr>
        <% }) %>
    </tbody>
</table>
