<style type="text/css">
    table tbody tr td input,
    table tbody tr td select,
    table tbody tr td button,
    table tbody tr td .btn-toolbar
    {
        margin: 0;
    }
</style>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th data-orderfield="name">资产名称</th>
            <th data-orderfield="code">资产编码</th>
            <th data-orderfield="specification">规格型号</th>
            <th data-orderfield="number">数量</th>
            <th data-orderfield="totalprice">总价格</th>
            <th data-orderfield="taxrate">税率</th>
            <th data-orderfield="location">存放地点</th>
            <th data-orderfield="startusingtime">启用时间</th>
            <th data-orderfield="buyingtime">购买时间</th>
            <th data-orderfield="status">使用状态</th>
            <th data-orderfield="usingman">使用人</th>
            <th>备注</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody id="assetlist">
        <tr>
            <td><input class="input-mini" data-searchfield="name"/></td>
            <td><input class="input-mini" data-searchfield="code"/></td>
            <td><input class="input-mini" data-searchfield="specification"/></td>
            <td></td>
            <td></td>
            <td></td>
            <td><input class="input-mini" data-searchfield="location" /></td>
            <td></td>
            <td></td>
            <td>
                <select class="input-small">
                    <% _.each(['使用', '停用', '待修', '报废', '全部'], function(s,index){ %>
                        <% if(index == 4) { %>
                            <option value="<%= index %>" selected><%= s %></option>
                        <% } else { %>
                            <option value="<%= index %>"><%= s %></option>
                        <% } %>
                    <% }) %>
                </select>
             </td>
            <td><input class="input-mini" data-searchfield="usingman"/></td>
            <td></td>
            <td>
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-mini btnSearch"><i class="icon-search"></i></button>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
