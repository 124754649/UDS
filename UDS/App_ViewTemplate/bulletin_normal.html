<table id="bulletinTable" class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th class="center">
                <label>
                    <input type="checkbox" />
                    <span class="lbl"></span>
                </label>
            </th>
            <th>公告标题</th>
            <th>公告发布时间</th>
            <td class="center">
                <label>
                    <i class="icon-ellipsis-horizontal"></i>
                    <span class="lbl"></span>
                </label>
            </td>
        </tr>    
    </thead>
    <tbody id="bulletinList">
        <% _.each(bulletins, function(b, index){ %>
            <% if(b.isRead) { %>
            <tr data-id="<%= b.bulletinid %>">
            <% } else { %>
            <tr style="font-weight:900" data-id="<%= b.bulletinid %>">
            <% } %>
                <td class="center">
                    <label>
                        <input type="checkbox" />
                        <span class="lbl"></span>
                    </label>
                </td>
                <td>
                    <%= b.subject %>
                </td>
                <td>
                    <%= b.sendtime %>
                </td>
                <td class="center"> 
                    <label>
                        <span class="lbl" id="viewMore" data-id="<%= b.bulletinid %>"><i class="icon-ellipsis-horizontal"></i></span>
                    </label>
                </td>
            </tr>
        <% }) %>
    </tbody>
</table>
