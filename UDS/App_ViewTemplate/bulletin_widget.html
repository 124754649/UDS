<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th class="center">
                <label>
                    <input type="checkbox" />
                    <span class="lbl"></span>
                </label>
            </th>
            <th>公告标题</th>
            <th>公告发布时间</th>
        </tr>    
    </thead>
    <tbody id="bulletinList">
        <% _.each(bulletins, function(b, index){ %>
            <tr>
                <td class="center">
                    <label>
                        <input type="checkbox" />
                        <span class="lbl"></span>
                    </label>
                </td>
                <td>
                    <%= b.subject %>
                </td>
                <td>
                    <%= b.sendtime %>
                </td>
            </tr>
        <% }) %>
    </tbody>
</table>
